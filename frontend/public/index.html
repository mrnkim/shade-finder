<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25ca684e07.js" crossorigin="anonymous"></script>
  <title>Shade Finder</title>
</head>

<body>
  <h1 class="text-3xl text-center m-5"><i class="fa-solid fa-palette"></i> Shade Finder</h1>

  <div class="m-5 p-3">
    <p class="text-center m-5" id="color-label"></p>
    <div class="flex justify-center gap-5">
      <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="size-40"><img id="carousel-image"></div>
      <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="flex justify-center m-5">
      <button id="search" class="bg-lime-400 py-2.5 px-3">Search</button>
    </div>
  </div>

  <div id ="video-list-container" class="container w-5/6 mx-auto py-4">
  <div id="video-list" class="grid grid-cols-1 md:grid-cols-4 justify-center"></div>
  <div id="video-list-pagination" class="flex justify-center m-5 gap-2"></div>
  </div>

  <div id="search-result-container" class="container w-5/6 mx-auto py-4 hidden">
  <div id="search-result-list" class="grid grid-cols-1 md:grid-cols-4 justify-center"></div>
  <div id="search-result-pagination" class="flex justify-center m-5 gap-2"></div>
  </div>

  <script src="../script.js"></script>
</body>

</html>
